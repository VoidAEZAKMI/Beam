{% extends "base.html" %}
{% block title %}Удалить позицию{% endblock %}
{% block content %}
<h1>Удалить позицию «{{ object.product }} × {{ object.quantity }}» из заказа №{{ object.order.pk }}?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'product:orderitem_index' %}">Отмена</a>
</form>
{% endblock %}
