{% extends "base.html" %}
{% block title %}
    {% if object %}Редактировать{% else %}Создать{% endif %} товар
{% endblock %}

{% block content %}
<h1>{% if object %}Редактировать{% else %}Создать{% endif %} товар</h1>

<form method="post">
    {% csrf_token %}

</form>
{% endblock %}
