{% extends "base.html" %}
{% block title %}{% if object %}Редактировать{% else %}Создать{% endif %} категорию{% endblock %}
{% block content %}
<h1>{% if object %}Редактировать{% else %}Создать{% endif %} категорию</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
    <a href="{% url 'product:category_index' %}">Отмена</a>
</form>
{% endblock %}
