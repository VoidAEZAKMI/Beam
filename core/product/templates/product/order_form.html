{% extends "base.html" %}
{% block title %}{% if object %}Редактировать{% else %}Создать{% endif %} заказ{% endblock %}
{% block content %}
<h1>{% if object %}Редактировать{% else %}Создать{% endif %} заказ</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  {# поле customer #}
    <button type="submit">Сохранить</button>
    <a href="{% url 'product:order_index' %}">Отмена</a>
</form>
{% endblock %}
