{% extends "base.html" %}
{% block title %}Удалить товар{% endblock %}

{% block content %}
<h1>Удалить товар «{{ object }}»?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'product:product_index' %}">Отмена</a>
</form>
{% endblock %}
